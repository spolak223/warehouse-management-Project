<!DOCTYPE html>
<html>
    <head>
        <link href="{{url_for("static", filename="CSS/styles.css")}}" rel="stylesheet"/>
        <title>Appoint Admins Page</title>
    </head>
    <body>
        <a href="/homepage/admin"><button><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" height="50" width="50"></button></a>
        <h1>Appoint Admins</h1>

        <form method="POST" action="/admin/appoint_admin">
            <input type="text" id="choose_user" name="choose_user" placeholder="Enter username">
            <label for="choose_user"></label>
        </form>

        <div id="all-users-appointable">
            <table>
                <tr>
                    <th>Username</th><th>Role</th>
                </tr>

                {%for user in user_and_role%}
                    <tr>
                        {%if user[0] == logged_in_as%}

                            <td><b>{{user[0]}}</b></td>
                            <td><b>{{user[1]}}</b></td>
                        {%else%}
                            <td>{{user[0]}}</td>
                            <td>{{user[1]}}</td>
                    
                        {%endif%}
                    </tr>
                {%endfor%}

            </table>
            
            

        </div>
    </body>
</html>
