<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}" defer></script>
        <link href="{{url_for("static", filename="CSS/styles.css")}}" rel="stylesheet"/>

    </head>
    <body>
        <a href="/homepage/admin"><button><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="50" height="50"></button></a><br>
        
        <div id="all-users-removable">
            <table>
                <tr>
                    <th>Username</th><th>Role</th>
                </tr>

                {%for user in user_and_role%}
                    <tr>
                        {%if user[0] == logged_in_as%}

                            <td><b>{{user[0]}}</b></td>
                            <td><b>{{user[1]}}</b></td>
                        {%else%}
                            <td>{{user[0]}}</td>
                            <td>{{user[1]}}</td>
                    
                        {%endif%}
                    </tr>
                {%endfor%}

            </table>
            
            
            
        </div>
        <div id="admin_select_buttons">
            <button id="appoint-admin"> 
                Appoint Admin
            </button>

            <button id="remove-admin">
                Remove Admin
            </button>
        </div>

        <h3><p id="manager_error_box"></p></h3>
            
    </body>
</html>
